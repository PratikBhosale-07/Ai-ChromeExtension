<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Icon Generator — Genie</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #0f0f13; color: #f0f0f5; }
    canvas { border-radius: 8px; margin: 8px; cursor: pointer; }
    h2 { margin-bottom: 10px; }
    p  { color: #9090a8; font-size: 13px; margin-bottom: 16px; }
    button { padding: 10px 20px; background: #6366f1; color: #fff;
             border: none; border-radius: 8px; cursor: pointer; font-size: 14px; }
  </style>
</head>
<body>
  <h2>Genie — PNG Icon Generator</h2>
  <p>Click "Generate & Download All" — save each file into the <code>icons/</code> folder.</p>
  <div id="canvases"></div>
  <br/>
  <button onclick="downloadAll()">Generate &amp; Download All</button>

  <script>
    const sizes = [16, 32, 48, 128];
    let genieImage = null;

    // Load the Genie logo
    const img = new Image();
    img.onload = function() {
      genieImage = img;
      renderPreviews();
    };
    img.src = 'Genie.png';

    function drawIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = size;
      const ctx = canvas.getContext('2d');

      // White background
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, size, size);

      // Draw Genie logo centered
      if (genieImage) {
        const padding = size * 0.1;
        const imgSize = size - (padding * 2);
        ctx.drawImage(genieImage, padding, padding, imgSize, imgSize);
      }

      return canvas;
    }

    // Render previews
    function renderPreviews() {
      const container = document.getElementById('canvases');
      container.innerHTML = '';
      sizes.forEach(s => {
        const c = drawIcon(s);
        c.title = `icon${s}.png — click to download`;
        c.style.width = c.style.height = Math.max(s, 64) + 'px';
        c.addEventListener('click', () => downloadCanvas(c, `icon${s}.png`));
        container.appendChild(c);
      });
    }

    function downloadCanvas(canvas, filename) {
      const a = document.createElement('a');
      a.download = filename;
      a.href = canvas.toDataURL('image/png');
      a.click();
    }

    function downloadAll() {
      sizes.forEach((s, i) => {
        setTimeout(() => {
          const c = drawIcon(s);
          downloadCanvas(c, `icon${s}.png`);
        }, i * 200);
      });
    }
  </script>
</body>
</html>
